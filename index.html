<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar File Dropbox</title>
<style>
body {font-family: Arial; background:#f5f6fa; padding:20px;}
.container {max-width:700px; margin:0 auto;}
h2{text-align:center; margin-bottom:20px;}
ul {list-style:none; padding:0;}
li {background:white; margin:10px 0; padding:15px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
a {text-decoration:none; color:#4cd137; font-weight:600;}
a:hover {text-decoration:underline;}
</style>
</head>
<body>

<div class="container">
  <h2>Daftar File Dropbox</h2>
  <ul id="fileList">
    <li>Loading...</li>
  </ul>
</div>

<script>
// ------------------- LIST FILE -------------------
const fileList = document.getElementById('fileList');

async function fetchFiles(){
  const listWebhook = 'https://hook.eu2.make.com/xxxxxx'; // ganti dengan webhook list file Dropbox dari scenario baru Make.com
  fileList.innerHTML = '<li>Loading...</li>';
  try{
    const res = await fetch(listWebhook);
    const data = await res.json();
    fileList.innerHTML = '';
    if(data.length === 0){
      fileList.innerHTML = '<li>Belum ada file.</li>';
      return;
    }
    data.forEach(file=>{
      const li = document.createElement('li');
      li.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
      fileList.appendChild(li);
    });
  } catch(err){
    fileList.innerHTML = '<li>Error memuat file.</li>';
    console.error(err);
  }
}

// fetch file saat page load
fetchFiles();
</script>

</body>
</html>
